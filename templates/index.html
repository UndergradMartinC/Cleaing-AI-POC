<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Difference Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border: 1px solid #ccc;
        }
        .legend {
            margin-top: 20px;
            font-size: 16px;
        }
        .legend span {
            font-weight: bold;
        }
        .red { color: red; }
        .green { color: green; }
        .yellow { color: goldenrod; }
    </style>
</head>
<body>
    <h1>Upload Before and After Images</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Before Image (JPG ONLY):</label>
        <input type="file" name="before" required><br><br>
        <label>After Image (JPG ONLY):</label>
        <input type="file" name="after" required><br><br>
        <input type="submit" value="Detect Differences">
    </form>

    {% if image_url %}
        <div class="legend">
            <h2>Detected Differences</h2>
            <p>
                <span class="red">Red</span> = Missing<br>
                <span class="green">Green</span> = Added<br>
                <span class="yellow">Yellow</span> = Moved or Still Present
            </p>
        </div>

        <div class="image-container">
            <div>
                <h3>Before Image</h3>
                <img src="{{ url_for('static', filename='uploads/before1.jpg') }}" alt="Before Image">
            </div>
            <div>
                <h3>After Image</h3>
                <img src="{{ url_for('static', filename='uploads/after1.jpg') }}" alt="After Image">
            </div>
        </div>

        <h3>Result</h3>
        <div>
            <img src="{{ image_url }}" alt="Result Image">
        </div>
    {% endif %}
</body>
</html>
